                        <h2>Dame peinte- <span>Vanessa cardui</span></h2>
                        <p>Un des plus répandus de tous les papillons qui se trouve sur tous les continents sauf l' Antarctique et de l' Amérique du Sud .</p>
                        <a href="#"></a>
                    </figcaption>
                </figure>
                <figure class="gallerie">
                    <img alt="cethosia biblis" width="400" height="250" src="img/edited-img/red-butterfly.png">

                        <h2>Red lace-<span>Cethosia biblis</span></h2>

                        <a href="#"></a>
                    </figcaption>
                </figure>


                <figure class="gallerie">
                    <img alt="aporia crataegi" width="400" height="250" src="img/edited-img/pink.png">

                        <h2>Gazé-<span>Aporia crataegi</span></h2>
                        <p>Un insecte lépidoptère de la famille des Pieridae, de la sous-famille des Pierinae et du genre Aporia..</p>
                        <a href="#"></a>
                    </figcaption>
                </figure>


                <figure class="gallerie">
                    <img alt="festoon" width="400" height="250" src="img/edited-img/orange-pap.png">
                    <figcaption>
                        <h2>Spanish-<span>Festoon</span> </h2>

                        <a href="#"></a>
                    </figcaption>
                </figure>




                <figure class="gallerie">
                    <img alt="machaon" width="400" height="250" src="img/edited-img/big-yellow.png">
